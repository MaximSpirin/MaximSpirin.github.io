<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Video.js VAST Example</title>

    <link href="http://vjs.zencdn.net/4.7.1/video-js.css" rel="stylesheet">
    <link href="lib/videojs-contrib-ads/videojs.ads.css" rel="stylesheet" type="text/css">
    <link href="videojs.vast.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .description {
            background-color:#eee;
            border: 1px solid #777;
            padding: 10px;
            font-size: .8em;
            line-height: 1.5em;
            font-family: Verdana, sans-serif;
        }
        .example-video-container {
            display: inline-block;
        }
    </style>
    <!--[if lt IE 9]><script src="lib/es5.js"></script><![endif]-->
    <script src="http://vjs.zencdn.net/4.7.1/video.js"></script>
    <script src="lib/videojs-contrib-ads/videojs.ads.js"></script>

    <script src="lib/vast-client.js"></script>
    <script src="videojs.vast.js"></script>
</head>
<body>
<p class="description">Video.js VAST plugin examples.</p>

<div class="example-video-container" id="container1">
    <p class="description">No autoplay.</p>

    <video id="vid1" class="video-js vjs-default-skin" controls preload="auto"

           data-setup='{}'
           width='180'
           height='150'
    >
        <!--<source src="https://www.w3schools.com/html/mov_bbb.mp4" type='video/mp4'>-->

        <p>Video Playback Not Supported</p>
    </video>
</div>

<div class="example-video-container" id="container2">
    <p class="description">With autoplay.</p>

    <video id="vid2" class="video-js vjs-default-skin" autoplay controls preload="auto"

           data-setup='{}'
           width='180'
           height='150'
    >
       <!-- <source src="https://www.w3schools.com/html/mov_bbb.mp4" type='video/mp4'>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type='video/webm'>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type='video/ogg'>-->
        <p>Video Playback Not Supported</p>
    </video>
</div>

<script>
    var vid1 = videojs('vid1'),
        vid2 = videojs('vid2');
    vid1.muted(true);
    vid1.ads();
    vid1.vast({
        url: 'http://v.lkqd.net/ad?pid=329&sid=201888&output=vastvpaid&support=html5flash&execution=any&placement=&playinit=auto&volume=0&width=180&height=150&contentid=vid1&contentlength=10&contenturl=https%3A%2F%2Fwww.w3schools.com%2Fhtml%2Fmov_bbb.mp4&rnd=123456789'
    });
    vid2.muted(true);
    vid2.ads();
    vid2.vast({
        url : "http://v.lkqd.net/ad?pid=329&sid=201888&output=vastvpaid&support=html5flash&execution=any&placement=&playinit=auto&volume=0&width=[180]&height=[150]&contentid=[vid2]&contentlength=[CONTENT_LENGTH]&contenturl=[https%3A%2F%2Fwww.w3schools.com%2Fhtml%2Fmov_bbb.mp4]&rnd=[CACHEBUSTER]"
    });
</script>

</body>
</html>
