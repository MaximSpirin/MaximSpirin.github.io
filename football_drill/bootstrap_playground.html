<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter pitch size form</title>
    <link rel="stylesheet" href="js/external/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/external/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>


    <div style="width: 800px;height: 600px;background: #ffffff;">
        <div class="outer">
            <div class="middle">
                <div class="inner">

                    <div class="container" style="width: inherit; height: 290px; background: #cccccc">
                        <h2 style="text-align: center">Enter pitch size</h2>
                        <form role="form">

                            <div class="form-group">
                                <label>Width:</label>
                                <input class="form-control" id="pitch_width_input" placeholder="Enter width in meters">
                            </div>

                            <div class="form-group">
                                <label>Height:</label>
                                <input type="height" id="pitch_height_input" class="form-control" placeholder="Enter height in meters">
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Use default size - 105 by 68 metres
                                </label>
                            </div>

                            <button type="button" class="btn btn-primary btn-block">Apply and proceed</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
